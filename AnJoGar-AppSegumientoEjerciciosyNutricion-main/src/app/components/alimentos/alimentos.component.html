
<header class="mat-elevation-z3" style="background-color: rgb(0, 31, 63)">
  <div class="logo">
    <img src="assets/fittechlogo.png" alt="Logo de la aplicación">
    <div class="aplicacion-info">
      <div class="tituloaplicacion_1">
        <p>Sistema de seguimiento y nutrición</p>
      </div>
      <div class="tituloaplicacion_2">
        <p>FitTech Genius</p>
      </div>
    </div>
  </div>
</header>
<div>

  <section class="pestanas-section">
      <div class="pestanas">
        <a id="paginaPrincipalLink" (click)="navigateTo('/PaginaPrincipal')">Página principal</a>
        <a id="alimentosLink" (click)="navigateTo('/Alimentos')">Alimentos</a>
        <a id="ejercicioLink" (click)="navigateTo('/Ejercicio')">Ejercicios</a>
        <a id="perfilLink" (click)="navigateTo('/Perfil')">Perfil</a>
      </div>
    </section>
</div>
<div class="container">

  <div class="seccion" >
    <h2> Tu registro de comidas para </h2>
    <h2>    </h2>
    <h2>
    <nav></nav>
    <mat-form-field>
      <mat-label>Registro diarios</mat-label>
      <input matInput [matDatepicker]="dp" [formControl]="date" [max]="maxDate">
      <mat-hint>Mes, Día, Año</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp></mat-datepicker>
      
    </mat-form-field>
  

    <button mat-raised-button color="primary" (click)="registrarAlimentos()">Registrar Alimentos del Día</button>
    <div class="example-sidenav-content">
      <h3> Consumo Diario de Agua </h3>
      <mat-form-field>
        <mat-label>Vasos tomados</mat-label>
        <input matInput [(ngModel)]="waterIntake">
      </mat-form-field>
      <button mat-stroked-button (click)="openSnackBar()">Añade el consumo</button>
    </div>

  </h2> 
</div>
 <div class="seccion">
  <div class="seccion">
    <div class="sec">
      <h1>Desayuno</h1>
      <app-alimentos-add (totalesActualizados)="actualizarTotales($event)"></app-alimentos-add>
      <h1>Almuerzo</h1>
      <app-alimentos-add (totalesActualizados)="actualizarTotales($event)"></app-alimentos-add>
      <h1>Merienda</h1>
      <app-alimentos-add (totalesActualizados)="actualizarTotales($event)"></app-alimentos-add>
      <h1>Aperativo</h1>
      <app-alimentos-add (totalesActualizados)="actualizarTotales($event)"></app-alimentos-add>
    </div>
  
    <div class="sec2">
      <h1>Totales</h1>
      <app-alimentos-total [totals]="totals"></app-alimentos-total>
    </div>
  </div>
  

</div>
 

  <!-- Footer -->
  <footer class="footer">
    <p>© 2024 Todos los derechos reservados</p>
  </footer>
</div>
